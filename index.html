<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Turnleft</title>
  <style>
    html {
      height: 100%;
    }

    body {
      background-color: #215247;
      color: white;
      font-family: Helvetica;
      height: 100%;
      margin: 0px;
    }

    h1 {
      text-align: center;
    }

    a {
      color: white;
      padding: 10px;
      border-radius: 5px;
      border-color: #a3a3a3;
      border-style: solid;
      border-width: 1px;
      background-color: #ffffff;
      color: #a3a3a3;
      text-decoration: none;
      width: 123px;
      text-align: center;
      font-weight: lighter;
      font-size: 1.25rem;
    }

    a:first-child {
      margin-bottom: 5px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
      width: 40%;
    }

    .image-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 60%;
    }

    .logo-container {
      width: 100px;
      height: auto;
    }

    .background {
      background-image: url("static/640.png");
      background-position: bottom;
      background-repeat: no-repeat;
      background-size: cover;
      height: 100%;
      width: 100%;
    }

    .blur {
      display: flex;
      flex-direction: row;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(16px);
      height: 100%;
      width: 100%;
    }
  </style>

  <div class="background">
    <div class="blur">
