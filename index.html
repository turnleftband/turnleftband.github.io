<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Turnleft</title>
  <style>
    html {
      height: 100%;
    }

    body {
      background-color: #215247;
      color: white;
      font-family: Helvetica;
      height: 100%;
      margin: 0px;
    }

    h1 {
      text-align: center;
    }

    p {
      color: #444444;
      margin-top: 20px;
      margin-bottom: 16px;
    }

    a {
      text-decoration: none;
    }

    .button {
      color: white;
      padding: 10px;
      border-radius: 3px;
      border-color: #cccccc;
      border-style: solid;
      border-width: 1px;
      background-color: #ffffff;
      color: #444444;
      width: 100px;
      text-align: center;
      font-weight: bold;
      font-size: 0.97rem;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #ffffff;
      width: 100%;
      height: 100%;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #ffffff;
      width: 290px;
      height: 100%;
    }

    .button-row {
      display: flex;
      flex-direction: row;
      height: 40px;
      width: 100%;
      justify-content: space-between;
    }

    .spotify-row {
      height: 40px;
    }

    .youtube-row {
      height: 29px;
      margin-top: 4px;
      margin-left: 0px;
    }

    .apple-row {
      height: 29px;
      margin-top: 2px;
      margin-left: 8px;
    }

    .image-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 60%;
      margin-top: 24px;
      margin-bottom: 20px;
    }

    .logo-container {
      width: 100px;
      height: auto;
    }

    .background {
      background-image: url("static/640.png");
      background-position: bottom;
      background-repeat: no-repeat;
      background-size: cover;
      height: 100%;
      width: 100%;
    }

    .blur {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(16px);
      height: 100%;
      width: 100%;
    }

    hr {
      border: 0;
      clear: both;
      display: block;
      width: 265px;
      background-color: #e1e1e1;
      margin: 12px;
      height: 1px;
    }
  </style>
  <!-- Facebook Pixel Code -->
  <script>
    !function (f, b, e, v, n, t, s) {
      if (f.fbq) return; n = f.fbq = function () {
        n.callMethod ?
          n.callMethod.apply(n, arguments) : n.queue.push(arguments)
      };
      if (!f._fbq) f._fbq = n; n.push = n; n.loaded = !0; n.version = '2.0';
      n.queue = []; t = b.createElement(e); t.async = !0;
      t.src = v; s = b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t, s)

      'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '324505585703700');
    fbq('track', 'PageView');
  </script>
  <noscript><img height="1" width="1" style="display:none"
      src="https://www.facebook.com/tr?id=324505585703700&ev=PageView&noscript=1" /></noscript>
  <!-- End Facebook Pixel Code -->
</head>

<body>
  <div class="background">
    <div class="blur">
      <div class="image-container">
        <img src="static/640.png" width="260" height="260" />
      </div>
      <div class="content">
        <div class="button-container">
          <p><b>AVAILABLE AT</b></p>
          <div class="button-row">
            <a href="https://open.spotify.com/track/270iDGNmxJh7zw3axFFKQ7?si=c896b65dfdbc429e">
              <img src="static/spotify.png" class="spotify-row" />
            </a>
            <a href="https://open.spotify.com/track/270iDGNmxJh7zw3axFFKQ7?si=c896b65dfdbc429e">
              <div class="button">LISTEN</div>
            </a>
          </div>
          <hr>
          <div class="button-row">
            <a href="https://www.youtube.com/watch?v=2MfHniGa-1I">
              <img src="static/youtube.png" class="youtube-row" />
            </a>
            <a href="https://www.youtube.com/watch?v=2MfHniGa-1I">
              <div class="button">LISTEN</div>
            </a>
          </div>
          <hr>
          <div class="button-row">
            <a href="https://music.apple.com/us/album/me-myself-and-i/1458248125?i=1458248135">
              <img src="static/apple.png" class="apple-row" />
            </a>
            <a href="https://music.apple.com/us/album/me-myself-and-i/1458248125?i=1458248135">
              <div class="button">LISTEN</div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
